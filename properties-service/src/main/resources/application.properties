spring.application.name=Proyecto Gestion Stock
server.port=8083

springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=secret

spring.datasource.url=jdbc:postgresql://localhost:5432/propertydb
#SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/propertydb
spring.datasource.username=nicolas
spring.datasource.password=nicolas

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.web.resources.add-mappings=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true