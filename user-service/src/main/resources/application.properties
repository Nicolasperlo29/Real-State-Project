spring.application.name=Usuarios

server.port=8082

springdoc.show-actuator=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=secret

spring.datasource.url=jdbc:postgresql://localhost:5432/realStateUsers
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/realStateUsers
spring.datasource.username=nicolas
spring.datasource.password=nicolas
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.web.resources.add-mappings=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL base para generar enlaces de verificación
app.verification.base-url=http://localhost:8082

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest