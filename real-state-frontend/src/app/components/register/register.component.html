<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
    <div *ngIf="submitted && f['email'].errors">
      <small *ngIf="f['email'].errors?.['required']">El email es obligatorio.</small>
      <small *ngIf="f['email'].errors?.['email']">Email no válido.</small>
    </div>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
    <div *ngIf="submitted && f['password'].errors">
      <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
      <small *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres.</small>
    </div>
  </div>

  <div>
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword">
    <div *ngIf="submitted && f['confirmPassword'].errors">
      <small *ngIf="f['confirmPassword'].errors?.['required']">Confirmar contraseña es obligatorio.</small>
      <small *ngIf="f['confirmPassword'].errors?.['mismatch']">Las contraseñas no coinciden.</small>
    </div>
  </div>

  <button type="submit">Registrar</button>
</form>
