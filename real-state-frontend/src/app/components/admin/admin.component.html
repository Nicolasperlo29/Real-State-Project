<div class="admin-actions">
    <button (click)="openModalAlta()" class="btn-primary">âž• Dar de alta agente</button>
    <button (click)="openModalUsuarios()" class="btn-primary">ðŸ‘¥ Ver usuarios</button>
    <button class="btn-secondary" (click)="showStats()">ðŸ“Š Ver estadÃ­sticas</button>
</div>

<!-- Overlay (mismo para ambos modales) -->
<div class="modal-overlay" *ngIf="showModalAlta || showModalUsuarios" (click)="closeAllModals()"></div>

<!-- Modal Alta de Agente -->
<div class="modal" *ngIf="showModalAlta">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeAllModals()">&times;</span>
        <h2>Alta de Agente</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" formControlName="fullName" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" />
            </div>

            <div class="form-group">
                <label>ContraseÃ±a</label>
                <input type="password" formControlName="password" />
            </div>

            <div class="form-group">
                <label>Rol</label>
                <select formControlName="role">
                    <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Crear Agente</button>
        </form>
    </div>
</div>

<!-- Modal Usuarios -->
<div class="modal" *ngIf="showModalUsuarios">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeAllModals()">&times;</span>
        <h2>Lista de Usuarios</h2>

        <table *ngIf="usuarios.length > 0" class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td>{{ user.fullName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                </tr>
            </tbody>
        </table>

        <p *ngIf="usuarios.length === 0">No hay usuarios registrados.</p>
    </div>
</div>
